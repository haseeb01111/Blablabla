<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twinkle Stars</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .stars div {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        .message {
            z-index: 10;
            text-align: center;
        }

        .message h1 {
            font-size: 3rem;
            text-shadow: 0 0 10px white, 0 0 20px white;
        }
    </style>
</head>
<body>
    <div class="stars">
        <!-- Generating stars dynamically with inline styles -->
        <script>
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.animationDuration = Math.random() * 3 + 2 + 's';
                document.querySelector('.stars').appendChild(star);
            }
        </script>
    </div>
    <div class="message">
        <h1>Isi Tarha Baapp Ki Baatt Maanty Reh</h1>
    </div>
</body>
</html>
